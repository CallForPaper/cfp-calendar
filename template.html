<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page title -->
  <title>Events & Conferences Calendar</title>

  <!-- General description -->
  <meta name="description" content="Interactive mindmap of events and conferences worldwide. Find dates, locations, and details of upcoming events." />

  <!-- Keywords for SEO -->
  <meta name="keywords" content="events, conferences, seminars, workshops, meetups, calendar, schedule, global events" />

  <!-- Open Graph for social sharing -->
  <meta property="og:title" content="Events & Conferences Calendar" />
  <meta property="og:description" content="Interactive mindmap of events and conferences worldwide with dates and locations." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://cdn.callforpaper.org/callforpaper.webp" /> <!-- Optional -->
  <meta property="og:url" content="https://calendar.callforpaper.org/" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Events & Conferences Calendar" />
  <meta name="twitter:description" content="Interactive mindmap of events and conferences worldwide with dates and locations." />
  <meta name="twitter:image" content="https://cdn.callforpaper.org/callforpaper.webp" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" />

  <!-- Optional custom styling -->
  <style>
    html, body { margin: 0; height: 100%; font-family: Arial, sans-serif; }
    #app { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <!-- Markmap container -->
  <div id="app"></div>

  <!-- Import Markmap -->
  <script type="module">
    import { markmap } from 'https://cdn.jsdelivr.net/npm/markmap-view/dist/index.js';

    // Load markdown file dynamically
    fetch('calendar.md')
      .then(res => res.text())
      .then(md => {
        markmap.Markmap.create('#app', null, md);
      });
  </script>
</body>
</html>
